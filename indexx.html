<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>  BMI Calculator</title>
</head>
<body style="background-image: url('image.jpg');">
   <div class="h-50 d-inline-block">

   </div>


    <div class="container vh-100">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                  BMI Calculator
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Enter Your Weight(KG)</label>
                        <input type="text" class="form-control" id="weightInput" aria-describedby="emailHelp">
                        <div id="wError" class="form-text text-danger"></div>
                    </div>

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Enter Your Height(m)</label>
                        <input type="text" class="form-control" id="heightInput" aria-describedby="emailHelp">
                        <div id="hError" class="form-text text-danger"></div>
                      </div>

                    <button type="button" onclick="calculateBtn()" class="btn btn-primary">Submit</button>
                  </form>

                                          <h5 class="card-title text-center" id="result">Your BMI Is: </h5>
                </div>
              </div>

          </div>
          <div class="col-sm-3"></div>
        </div>
     
      </div>

      <script>
               function calculateBtn(){
                var w=document.getElementById('weightInput').value;
                var h=document.getElementById('heightInput').value;
                var result=document.getElementById('result');
                var wError=document.getElementById('wError');
                var hError=document.getElementById('hError');

                if(isNaN(w) || w==''){
                    wError.innerHTML="Please Valid Weight with unit kg";
                }else{
                     var weight=w;
                }

                if(isNaN(h) || h==''){                
                    hError.innerHTML="Please Valid Height with unit m";
                }else{
                     var height=h;
                }

               
              var  BMI = weight/(height*height);
               if(!isNaN(BMI)){
                    result.innerHTML="Your BMI Is : "+BMI;
                    wError.innerHTML="";
                    hError.innerHTML=""; 
               }else{
                    result.innerHTML="";
               }
             




               }

      </script>

    

    
</body>
</html>
